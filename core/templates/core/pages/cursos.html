{% load static %}
<c-layout.base title="Cursos">
    <c-slot name="script">
        <script defer src="{% static 'js/cursos.js' %}"></script>
    </c-slot>

    {% comment %} <div x-data="{filterMobileOpen:false, categories:''}"> {% endcomment %}

    <c-layout.section  id="cursos" extra_class="pt-16 xl:pt-20 relative">

        <div id="cursos-root"></div>
        <!-- filter mobile section -->        
        {% comment %} <div @click="filterMobileOpen = true" 
            class="block xs:hidden fixed z-30 text-white w-12 h-12 top-20 left-0 p-2 rounded-e-full bg-secondary-gradient
            transition-transform
            before:-translate-x-8 before:top-0 before:left-0 before:bg-secondary-gradient before:absolute  before:w-12  before:h-12
            hover:translate-x-4 
            ">
            <svg class="w-full h-full" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"/></svg>
        </div>

        <div x-bind:class="filterMobileOpen && 'translate-x-0' "
            class="block xs:hidden z-40 -translate-x-[100%] transition-all fixed w-[calc(100%-2rem)] p-4 rounded-lg left-0 top-16 bg-white bg-opacity-70 backdrop-blur">

            <div  @click="filterMobileOpen = false"
                class="transition-all absolute top-1 right-1 w-8 h-8 text-red-500 hover:text-red-700 hover:scale-110">
                <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75s9.75-4.365 9.75-9.75S17.385 2.25 12 2.25m-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94z" clip-rule="evenodd"/></svg>
            </div>

            <c-cursos_filter_sidebar />
        </div>
        <!-- end  -->        

        <div class="flex gap-2 xl:gap-4">
            <aside class="hidden xs:flex  rounded-md  flex-col text-lg xl:text-xl p-4 w-full max-w-56 xl:max-w-72">
                <c-cursos_filter_sidebar />
            </aside>
            <main class=" to-blue-600">
                <h4 class="text-center text-4xl mb-6">Bienvenido a Nuestro Panel de Busqueda</h4>
                <c-search_bar/>
                <c-partials.curso.list  cursos=cursos />
            </main>
        </div> {% endcomment %}

    </c-layout.section>

    <c-sections.contacto />

    {% comment %} </div> {% endcomment %}

</c-layout.base>
