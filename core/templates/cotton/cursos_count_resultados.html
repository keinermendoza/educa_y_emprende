<div class="text-2xl mt-10 mb-2">
{% if count %}
    {% if search %}
    <p>{{ count}} Resultado{{count | pluralize}} para: <span class="font-lalezar">{{search}}</span></p>
    {% else %}
    <p>{{ count }} Resultado{{count | pluralize}} para su Busqueda</p>
    {% endif %}
{% else %}
    <p>No conseguimos resultados para su busqueda</p>
{% endif %}
</div>
