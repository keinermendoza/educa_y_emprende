{% load static %}
<article class="relative overflow-hidden shadow-xl rounded-lg flex max-w-[600px] h-full sm:bg-white">
    <!-- background for mobile // same image -->
    <div class="absolute sm:hidden w-full h-full bg-cover" style="background-image:url({% static img %})" ></div>
    
    <!-- white svg for tablet & desktop -->
    <svg class="hidden sm:block absolute sm:left-0 z-10 h-full min-h-48" width="360" viewBox="0 0 513 334" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M201.883 412.304C131.217 409.482 55.6555 409.596 4.36992 360.899C-47.2738 311.861 -58.0467 236.405 -58.3632 165.189C-58.6753 94.9684 -48.6859 19.8656 2.64138 -28.0572C52.3586 -74.4766 126.237 -69.8505 194.25 -70.6684C261.877 -71.4817 330.678 -72.0085 385.687 -32.6636C449.631 13.0725 504.626 77.8617 511.42 156.185C518.578 238.699 485.082 324.746 421.27 377.546C361.967 426.614 278.792 415.375 201.883 412.304Z" fill="white"/>
    </svg>

    <!-- main text -->
    <div class="bg-opacity-70 sm:bg-opacity-0 bg-white relative z-20 flex flex-col gap-4 w-full sm:w-2/3 p-4 sm:p-6  ">
        <h3 class="leading-none text-2xl sm:text-[1.7rem]">{{title}}</h3>
        <p class="max-w-md leading-tight text-lg">{{description}}</p>
        <c-primary_link_button href="{{href}}" big  >Ver Cursos</c-link_button>
    </div>

    <!-- image for tablet & desktop -->
    <div class="hidden sm:block relative w-1/3 sm:w-1/2">
        <figure class="absolute right-0 h-full sm:w-[130%]">
            <img class="object-cover h-full w-full" src="{% static img %}" alt="representacion de la categoria {{title}}">
        </figure> 
    </div>

</article>
